<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="js/lib/semantic-ui/rtl/packaged/css/semantic.css"/>
</head>
<body ng-app="users">
<div class="ui two column grid"  ng-controller="LoginController">

    <div class="column">
        <form class="ui reply form">
            <div class="ui fluid form segment">
                <h3 class="ui header">Log-in</h3>
                <div class="field">
                    <label>Username</label>
                    <input placeholder="Username" type="text" ng-model="newUser.name">
                </div>
                <div class="field">
                    <label>Password</label>
                    <input type="password" ng-model="newUser.password">
                </div>
                <button class="ui blue submit button" ng-click="add(newUser)">Add</button>
            </div>
        </form>
    </div>

    <div class="column">
        <div class="ui list">
            <div class="item" ng-repeat="user in users">
                <div class="content">
                    <div class="header">{{user.name}}</div>
                    {{user.password}}
                </div>
            </div>

        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.5/angular.min.js"></script>
<script src="js/module/users-module.js"></script>
<script src="js/module/classes/User.js"></script>
</body>
</html>
